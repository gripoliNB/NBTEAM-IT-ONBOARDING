<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - NBTeam IT Onboarding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #007bff, #28a745);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background-image: url('logo.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .company-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #007bff;
            line-height: 1.2;
        }

        .company-tagline {
            font-size: 0.85rem;
            color: #666;
            font-weight: 500;
            line-height: 1.2;
        }

        h1 {
            color: #333;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .login-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .demo-credentials {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.85rem;
        }

        .demo-credentials h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .demo-credentials .credential {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            color: #6c757d;
        }

        .demo-credentials .credential strong {
            color: #495057;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo {
                flex-direction: column;
                gap: 8px;
            }
            
            .company-name {
                font-size: 1.2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon"></div>
                <div class="logo-text">
                    <span class="company-name">NBTeam</span>
                    <span class="company-tagline">IT Onboarding</span>
                </div>
            </div>
            <h1>Iniciar Sesión</h1>
            <p class="subtitle">Accede al sistema de onboarding de empleados</p>
        </div>

        <div id="message"></div>
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Iniciando sesión...</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    placeholder="Ingresa tu usuario"
                    autocomplete="username"
                />
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="Ingresa tu contraseña"
                    autocomplete="current-password"
                />
            </div>

            <button type="submit" class="login-btn">
                🔐 Iniciar Sesión
            </button>
        </form>

        <div class="demo-credentials">
            <h3>👥 Credenciales de Prueba</h3>
            <div class="credential">
                <span><strong>Admin:</strong></span>
                <span>admin / password</span>
            </div>
            <div class="credential">
                <span><strong>HR:</strong></span>
                <span>hr / password</span>
            </div>
            <div class="credential">
                <span><strong>IT:</strong></span>
                <span>it / password</span>
            </div>
            <div class="credential">
                <span><strong>Solicitante:</strong></span>
                <span>solicitante / password</span>
            </div>
        </div>
    </div>

    <script>
        // Manejar envío del formulario de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('¡Inicio de sesión exitoso! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    showMessage('Error: ' + result.error, 'error');
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('loginForm').style.display = 'block';
                }
            } catch (error) {
                showMessage('Error de conexión: ' + error.message, 'error');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
            }
        });

        // Función para mostrar mensajes
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            if (text) {
                messageDiv.innerHTML = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                
                // Ocultar mensaje después de 5 segundos
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            } else {
                messageDiv.style.display = 'none';
            }
        }

        // Verificar si ya está autenticado
        document.addEventListener('DOMContentLoaded', async function() {
            // Comentado temporalmente para evitar loops
            /*
            try {
                const response = await fetch('/api/auth/check', {
                    credentials: 'include'
                });
                const result = await response.json();
                
                if (result.success && result.authenticated) {
                    // Ya está autenticado, redirigir al dashboard
                    window.location.href = '/dashboard.html';
                }
            } catch (error) {
                // Error al verificar autenticación, continuar con login
                console.log('Verificación de autenticación falló:', error);
            }
            */
        });
    </script>
</body>
</html>
